<div id="dataset-apis" class="hidden-xs">
    <h3>{{ _('Official APIs for this dataset') }}</h3>
    <div id="dataset-apis-container" class="card-list card-list--columned">
        {% for api in apis %}
            <div class="col-xs-12 col-md-6"
                 data-track-content
                 data-content-name="dataset apis"
                 data-content-piece="api {{ loop.idx }}"
                 data-content-target="https://api.gouv.fr{{ api.path }}">
                {% include theme('api/card.html') with context %}
            </div>
        {% endfor %}
    </div>
</div>
