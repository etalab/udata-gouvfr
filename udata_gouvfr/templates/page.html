{% extends theme("base.html") %}

{% set meta = {
    'title': page.title or '',
    'description': page.description or '',
    'keywords': page.keywords or [],
} %}

{% block content %}
<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {{ page.content|markdown }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
