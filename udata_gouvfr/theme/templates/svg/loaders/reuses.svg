<svg
  role="img"
  width="350"
  height="180"
  aria-labelledby="loading-aria"
  viewBox="0 0 350 180"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <rect x="28" y="7" rx="5" ry="5" width="130" height="130" />
        <rect x="43" y="153" rx="3" ry="3" width="97" height="6" />
        <rect x="44" y="166" rx="3" ry="3" width="97" height="5" />
        <rect x="183" y="7" rx="5" ry="5" width="130" height="130" />
        <rect x="198" y="153" rx="3" ry="3" width="97" height="6" />
        <rect x="199" y="166" rx="3" ry="3" width="97" height="5" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#ecebeb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>
