{% extends theme('raw.html') %}

{% set body_class = 'panel-center' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-center-band">
                    <img src="{{ theme_static('img/header.jpg') }}" alt="">
                </div>
                {% block panel_content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <img src="{{ theme_static('img/filigrane.jpg') }}" class="filigrane" alt="">
        </div>
    </div>
</div>
{% endblock %}
